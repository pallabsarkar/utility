<div class="p-grid">
    <div class="p-col">
        <app-income></app-income>
    </div>
    <div class="p-col">
        <app-expense></app-expense>
    </div>
</div>
<div class="p-grid">
    <div class="p-col">
        <p-card>
            <p-table [value]="incomes">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Source</th>
                        <th>Date</th>
                        <th>Account</th>
                        <th>Amount</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-income>
                    <tr>
                        <td>{{income.source}}</td>
                        <td>{{income.date}}</td>
                        <td>{{income.account}}</td>
                        <td>{{income.amount}}</td>
                    </tr>
                </ng-template>
            </p-table>
            
        </p-card>
    </div>
    <div class="p-col">
        <p-card>
            <p-table [value]="expenses">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Source</th>
                        <th>Date</th>
                        <th>Account</th>
                        <th>Amount</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-expense>
                    <tr>
                        <td>{{expense.source}}</td>
                        <td>{{expense.date}}</td>
                        <td>{{expense.account}}</td>
                        <td>{{expense.amount}}</td>
                    </tr>
                </ng-template>
            </p-table>
            
        </p-card>
    </div>
</div>
